    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1 class="logo"><a href="index.html">Hana Nicholas</a></h1>
            <button class="hamburger" aria-label="Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html#reference">Reference</a></li>
                <li><a href="index.html#kurzy">Kurzy</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="https://calendly.com/hananicholas-info/30min?month=2025-03">Rezervace</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="contact-section">
            <h2>Kontakt</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Kontaktní údaje</h3>
                    <p><i class="fas fa-envelope"></i> Email: info@hananicholas.com</p>
                </div>
                <div class="contact-form">
                    <h3>Napište mi</h3>
                    <form action="https://formspree.io/f/xgvkvojj" method="POST">
                        <div class="form-group">
                            <label for="name">Jméno</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Zpráva</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Odeslat</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>made by <a href="https://www.instagram.com/rozero_n/" target="_blank" rel="noopener noreferrer">Roger Nicholas</a></p>
    </footer>

<script src="script.js"></script>
